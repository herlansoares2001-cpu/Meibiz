<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeiBiz | Contabilidade Digital Sem Burocracia</title>
    <meta name="description" content="A contabilidade que seu negócio precisa, com a tecnologia que você merece. Abra sua empresa grátis." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                400: '#60a5fa',
                500: '#3b82f6', 
                600: '#2563eb',
                900: '#1e3a8a',
                950: '#020617', 
              },
              accent: {
                400: '#38bdf8', // Light Blue
                500: '#0ea5e9', // Vibrant Blue for Buttons
                600: '#0284c7', // Darker Blue hover
              },
              offwhite: '#F8FAFC',
              dark: '#0f172a',
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #F8FAFC; /* Off-white base */
      }
      .scroll-smooth {
        scroll-behavior: smooth;
      }
      /* Custom gradient text */
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-image: linear-gradient(to right, #60a5fa, #ffffff);
      }

      /* Scroll Animation Classes */
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        filter: blur(5px);
        will-change: transform, opacity, filter;
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0) brightness(1.1); /* Brilho sutil "digital" ao entrar */
      }

      /* Scale Reveal Effect (New) */
      .reveal-scale {
        opacity: 0;
        transform: scale(0.95) translateY(30px);
        transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        will-change: transform, opacity;
      }
      .reveal-scale.active {
        opacity: 1;
        transform: scale(1) translateY(0);
      }

      /* Tech Divider Glow Effect (Legacy class, kept for compatibility if needed) */
      .divider-glow {
        height: 1px;
        width: 100%;
        background: linear-gradient(90deg, transparent, rgba(96, 165, 250, 0.5), transparent);
        position: absolute;
        top: 0;
        left: 0;
        z-index: 20;
        overflow: hidden;
      }

      .divider-glow::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, #38bdf8, transparent);
        animation: scan 4s infinite cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes scan {
        0% { left: -100%; }
        100% { left: 100%; }
      }

      /* --- NOVOS EFEITOS TECH --- */
      
      /* Fundo de grade tecnológica */
      .bg-tech-grid {
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        mask-image: radial-gradient(ellipse at center, black 40%, transparent 80%);
        -webkit-mask-image: radial-gradient(ellipse at center, black 40%, transparent 80%);
      }

      /* Linha de luz que "escaneia" o divisor */
      .tech-scan-line {
        height: 1px;
        width: 100%;
        background: linear-gradient(90deg, transparent, #38bdf8, transparent);
        position: absolute;
        top: 0;
        left: 0;
        z-index: 30;
        animation: scan-line 3s infinite linear;
      }

      @keyframes scan-line {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      /* Stagger delays */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body class="text-slate-900 scroll-smooth selection:bg-brand-500 selection:text-white">
    <div id="root"></div>
  </body>
</html>
